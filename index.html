<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/fc88f24eb1.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <!-- manrope font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
      <style>
        .font-manrope 
        {
            font-family: "Manrope", sans-serif;
        }

      </style>
      
</head>
<body>

  <main class="max-w-screen-xl mx-auto">
    <!-- tea time -->
     <div class="lg:flex gap-10 my-8 ">
      <!-- content part -->
      <div class="m-auto mb-10  items-center">
        <h1 class="text-5xl font-bold mb-4">It's good <br> tea time at The <br> Tea House</h1>
        <p class="text-gray-500 lg:max-w-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <div class="mt-5">
          <button class="rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-l"></i></button>
              
        </div>
       </div>
       <!-- image part -->
      <div class="relative lg:w-2/5">
        <img src="images/banner.png" alt="">
        <!-- card -->
         <div class="absolute flex items-center  bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-36 md:top-80 md:left-32 left-16 lg:left-28">
    
          <i class="fa-regular fa-star content-center text-2xl text-[#9a7b38] pr-3 "></i>
          <div>
            <h2 class="font-bold text-xl">5.00</h2>
            <p class="text-sm">Trust Pilot Ratings</p>
          </div>
         </div>
      </div>
     </div>
     
     

  </main>
    
</body>
</html>
